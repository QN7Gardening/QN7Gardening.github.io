# Site wide configuration

title: "QN7 Gardening Club"
description: "Communal Terrace Towers 1 & 3."
logo: 120x120.gif
teaser: 400x250.gif
locale: en
url:

feed:
  path: atom.xml

# Jekyll configuration

sass:
  sass_dir: _sass
  style: compressed
permalink: /:categories/:title/
kramdown:
  toc_levels: 1..2
highlighter: rouge
gems:
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed


# Site owner
owner:
  name: "Queensland Road Residents Association"
  web: "http://queenslandroad.wixsite.com/qlrra"
  twitter:
  bio: 
  avatar: # 160x160 px image for author byline
  facebook: https://www.facebook.com/groups/QN71QueenslandRoad/ 
  google:
    plus: 
    ad-client:
    ad-slot:
  disqus-shortname: https-qn7gardening-github-io


include:
  - .htaccess
exclude:
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
